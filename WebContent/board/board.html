<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글쓰기</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					if($("#ktitle").val() == "") {
						alert("제목을 입력하세요");
						$('#ktitle').focus();
						return false;
					}
					if($("#kname").val() == "") {
						alert("이름을 입력하세요");
						$('#kname').focus();
						return false;
					}
					if($("#kpw").val() == "") {
						alert("비밀번호을 입력하세요");
						$('#kpw').focus();
						return false;
					}
					if($("#kcontent").val() == "") {
						alert("내용을 입력하세요");
						$('#kcontent').focus();
						return false;
					}
					
					$("#brdform").attr("action", "/mvc1Project/board/insertBoard.jsp").submit();
				});
			});
		</script>
		<style type="text/css">
		.brdform{
				font-family: monospace;
		}
		.btns{
			text-align: center;
		}
		</style>
	</head>
	<body>
		<form class="brdform" name="brdform" id="brdform" method="post">
			<table border="1">
				<tr>
					<th colspan="2">글쓰기</th>
				</tr>
				<tr>
					<td>글번호</td>
					<td><input type="text" name="kno" id="kno" size="20" disabled="disabled"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" name="ktitle" id="ktitle" size="20" ></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="kname" id="kname" size="20" ></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="text" name="kpw" id="kpw" size="20" ></td>
				</tr>
				<tr>
					<td>작성일</td>
					<td><input type="text" name="kinsertdate" id="kinsertdate" size="20" disabled="disabled"></td>
				</tr>
				<tr>
					<td>수정일</td>
					<td><input type="text" name="kupdatedate" id="kupdatedate" size="20" disabled="disabled"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea type="text" name="kcontent" id="kcontent" rows="10" cols="40" ></textarea></td>
				</tr>
				<tr>
					<td class="btns" colspan="2">
						<input type="hidden" name="ISUD_TYPE" value="I">
						<input type="button" id="btn" name="btn" value="등록">
						<input type="reset" value="다시">
					</td>
				</tr>
				
			</table>
				
		</form>
	</body>
</html>
